<div class="container-fluid">
  <div class='row'>
    <div class="col-md-3 ">
      <button type="button" class="btn btn-primary" (click)='toggleCard()'>Add Commodities</button>
    </div>
  </div>

  <div class='row mt-2' *ngIf='isAuth' >
    <div class="col-sm-8 col-md-6">
      <div class="card">
        <div class="card-header">
        Add Commodity
        </div>
        <div class="card-body">
          <input class='form-control uper2'  placeholder="Commodity Name">
          <div >
            <i class="fa fa-file-image-o fa-2x " style='padding: 3px 3px 3px 15px' aria-hidden="true" (click)='iconpicker.click()'></i>
            <!-- <i class="fa fa-picture-o" aria-hidden="true" (click)='iconpicker.click()'></i> -->
            <!-- <button style='float:revert' class='iconbtn' (click)='iconpicker.click()'>Upload Icon</button> -->
            <input type='file' (change)='fileCaptuer($event)' hidden #iconpicker>
           <span>{{SelectedFileName}}</span>

           </div>
        </div>
        <div class="card-footer">
          <div class='row'  style='float:right'>
          <div style='padding: 0px 10px'>
            <button  type="button" class="btn btn-sm btn-success">Submit</button>
          </div>


            <div>
              <button type="button" class="btn btn-sm btn-danger" (click)='toggleCard()'>cancel</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

<div class='row mt-2'>
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Commodities Table
      </div>
      <div class="card-body">
        <div class=table-responsive>
        <table class="table table-bordered table-striped table-sm">
          <thead>

            <tr>
              <th>#Sr</th>
              <th>Title</th>
              <th>Advoice</th>
              <th>Action</th>

            </tr>
          </thead>
          <tbody>

            <tr *ngFor='let a of array; let i=index'>
              <td>{{i+1}}</td>
              <td><img style='border-radius: 30px;
                height: 45px;
                width: 45px;' src="assets/img/brand/download.jpg" />
                  <span style='padding:5px'>Gold</span>
              </td>
              <td>
                <span class="badge badge-success">BuyIf:<span >800</span></span>
                <span class="badge badge-success">SellIf:<span >700</span></span>
                <span class="badge badge-success">Take Profit If::<span >800</span></span>
                <span class="badge badge-success">Cut Loss If:<span >700</span></span>
              </td>
              <td style='cursor: pointer;' >
                <span class="badge badge-success" (click)='openModal()'>Add Advice</span>
                <span class="badge badge-success" (click)='openModalHistory()' >View History</span>
              </td>
            </tr>


          </tbody>
        </table>
      </div>


      </div>
    </div>
  </div>
</div>
</div>


<modal #myModal>
  <modal-header>
      Add Advice
  </modal-header>

  <modal-content>
<div class='row'>
  <div class='col-md-3'>
    <label>
      Buy it:
      <input class='form-control' placeholder='Buy it'>
    </label>
  </div>
  <div class='col-md-3'>
    <label>
      Sell it:
      <input class='form-control' placeholder='Sell it'>
    </label>
  </div>

  <div class='col-md-3'>
    <label>
      Take Profit If:
      <input class='form-control' placeholder='Take Profit If'>
    </label>
  </div>

  <div class='col-md-3'>
    <label>
      Cut Loss If:
      <input class='form-control' placeholder='Cut Loss If'>
    </label>
  </div>
</div>

<div class='row'>
  <div class='col-md-6'>
    <textarea class='form-control' placeholder='Add Notes'></textarea>
  </div>
  <div class='col-md-2'>
    <input type='file' #filepicker hidden>
    <i style='padding: 13px 2px 2px 2px; cursor: pointer;' class="fa fa-paperclip fa-2x" aria-hidden="true" (click)='filepicker.click()'></i>
  </div>
</div>
  </modal-content>

  <modal-footer>
    <button class='btn btn-success btn-sm'>Submit</button>
     <button class='btn btn-danger btn-sm' (click)='closeModal()'>Cancel</button>
  </modal-footer>
</modal>


<modal #history>
<modal-header>
  History
</modal-header>
<modal-content></modal-content>
<modal-footer></modal-footer>
</modal>
