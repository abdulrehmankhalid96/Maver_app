<div class="container-fluid">
  <div class='row'>
    <div class="col-md-3 ">
      <button type="button" class="btn btn-primary" (click)='toggleCard()'> Add Notification</button>
    </div>
  </div>

  <div class='row mt-2' *ngIf='isAuth' >
    <div class="col-sm-8 col-md-6">
      <div class="card">
        <div class="card-header">
        Add Notification
        </div>
        <div class="card-body">
          <div class='row'>
            <div class='col-md-11 col-sm-6'>
              <label>
                Title:

              </label>
              <input placeholder="Title" class='form-control' />
            </div>

          </div>
          <div class='row'>
            <div class='col-md-11 col-sm-12'>
              <label>
                Body:

              </label>
              <textarea style='height: 120px' placeholder='Body' class='form-control'></textarea>

            </div>
          </div>

        </div>
        <div class="card-footer">
          <div class='row'  style='float:right'>
          <div style='padding: 0px 10px'>
            <button  type="button" class="btn btn-sm btn-success">Submit</button>
          </div>


            <div>
              <button type="button" class="btn btn-sm btn-danger" (click)='toggleCard()'>cancel</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

<div class='row mt-2'>
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Notifications Table
      </div>
      <div class="card-body">
        <div class=table-responsive>
        <table class="table table-bordered table-striped table-sm">
          <thead>

            <tr>
              <th>Sr#</th>
              <th>Title</th>
              <th>Body</th>
              <th>Action</th>

            </tr>
          </thead>
          <tbody>

<tr>
<td>1</td>
<td>Title of Notification</td>
<td>Body of Notification</td>
<td><span class="badge badge-success" >Action</span></td>

</tr>

          </tbody>
        </table>
      </div>


      </div>
    </div>
  </div>
</div>
</div>
